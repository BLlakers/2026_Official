name: FRC Team 2534 CI Pipeline
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-22.04
    container: wpilib/roborio-cross-ubuntu:2025-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Add repository to git safe directories
      run: git config --global --add safe.directory $GITHUB_WORKSPACE

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Compile and run tests on robot code
      run: ./gradlew --no-daemon clean check jacocoTestReport jacocoTestCoverageVerification

    - name: Upload JaCoCo HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-html
        path: build/reports/jacoco/test/html

    - name: Send GroupMe notifications via Programming Bot on failure
      if: failure()
      run: |
        curl -X POST https://api.groupme.com/v3/bots/post \
          -H 'Content-Type: application/json' \
          -d '{
            "bot_id": "${{ secrets.GROUPME_PROGRAMMING_BOT }}",
            "text": "ðŸ’£ Build failed: ${{ github.repository }} - ${{ github.ref }}"
          }'

    - name: Send GroupMe notifications via Programming Bot on success
      if: success()
      run: |
        curl -X POST https://api.groupme.com/v3/bots/post \
          -H 'Content-Type: application/json' \
          -d '{
            "bot_id": "${{ secrets.GROUPME_PROGRAMMING_BOT }}",
            "text": "ðŸŽ‰ Build succeeded: ${{ github.repository }} - ${{ github.ref }}"
          }'

    - name: Upload JaCoCo XML (for tooling)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-xml
        path: build/reports/jacoco/test/jacocoTestReport.xml